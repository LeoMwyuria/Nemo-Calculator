<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NemoSite</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

<body>
     <header>NEMO CALCULATOR</header>
     <br>
    
    <div class="main-div">
        
        <div class="header">NEMO CALCULATOR</div>
       <div  class="organ-div">
        <p>თავი</p>
        <input id="xelebi" type="text">
        <button class="btn" id="btn1">გამოთვლა</button>
        
        <div id="xelebi-div" class="results-div">შედეგი:</div>
       </div>
       <div class="organ-div">
        <p>მხარი</p>
        <input id="tavi" type="text">
        <button class="btn" id="btn2">გამოთვლა</button>
        <div id="tavi-results" class="results-div">შედეგი:</div>
       </div>
      
       <div class="organ-div">
        <p>ხერხემალი</p>
        <input id="filtvebi" type="text">
        <button  class="btn" id="btn3">გამოთვლა</button>
        <div id="filtvebi-results" class="results-div">შედეგი:</div>
       </div>
      
       <div class="organ-div">
        <p>მუცელი</p>
        <input id="gulmkerdi" type="text">
        <button class="btn" id="btn4">გამოთვლა</button>
        <div id="gulmkerdi-results"  class="results-div">შედეგი:</div>
       </div>
      
       <div class="organ-div">
        <p>გულმკერდი</p>
        <input id="muceli" type="text">
        <button class="btn" id="btn5">გამოთვლა</button>
        <div id="muceli-results" class="results-div">შედეგი:</div>
       </div>
      
       <div class="organ-div">
        <p>მუხლი</p>
        <input id="travma" type="text">
        <button class="btn" id="btn6">გამოთვლა</button>
        <div id="travma-results" class="results-div">შედეგი:</div>
       </div>
      
       <div class="organ-div">
        <p>ტერფი</p>
        <input id="menji" type="text">
        <button class="btn" id="btn7">გამოთვლა</button>
        <div id="menji-results" class="results-div">შედეგი:</div>
       </div>
      
       <div class="organ-div">
        <p>მენჯი</p>
        <input id="kidurebi" type="text">
        <button class="btn" id="btn8">გამოთვლა</button>
        <div id="kidurebi-results" class="results-div">შედეგი:</div>
       </div>
      
       <div class="organ-div">
        <p>რაღაც</p>
        <input id="ragac" type="text">
        <button class="btn" id="btn9">გამოთვლა</button>
        <div id="ragac-results" class="results-div">შედეგი:</div>
       </div>
